{% extends "base.html" %}

{% block meta %}
<meta name="description" content="Archivo de artículos de artículos de p.caldentey.org" />
<meta name="keywords" content="{{ INDEX_META_KEY }}" />
{% endblock %}

{% block content %}
<h1>Archivo</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
